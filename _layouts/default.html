<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", serif; line-height: 1.7; }
    header { margin-bottom: 1.5rem; }
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .grid h3{margin:0 0 .25rem}
    .grid a{display:inline-block;padding:.35rem .7rem;border:1px solid #ccc;border-radius:9999px;text-decoration:none}
    .grid a:hover{border-color:#999}
    ul{padding-left:1.2rem} li{margin:.3rem 0} small{color:#666;margin-left:.3rem}
    header h1 { margin: 1rem; font-size: 2rem; font-family:serif}
    header h1 a { text-decoration: none; color:black }
    main { max-width: 900px; margin:1rem; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <hr>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
